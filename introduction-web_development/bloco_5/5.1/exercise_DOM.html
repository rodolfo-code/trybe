            document.getElementsByTagName('p')[1].innerText = text;

        function squareColor(classToChange, color) {
            document.getElementsByClassName(classToChange)[0].style.background = color;
        }
        squareColor("main-content", "rgb(76,164,109)")

        squareColor("center-content", 'white')

        function modifyText(elementId, text) {
            document.getElementById(elementId).innerText = text;
        }

        modifyText('title', 'Exercício 5.1 - JavaScript')

        function upperText() {
            let upperParagraph = document.getElementsByTagName('p')[0];
            upperParagraph.innerHTML = upperParagraph.innerHTML.toUpperCase();
