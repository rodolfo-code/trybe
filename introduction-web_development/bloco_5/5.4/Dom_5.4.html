<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Leitor de Conteúdo</title>
</head>
<body>
    <section class="text-modify">
        <div id="background-color" class="options">
            <p>Cor de Fundo</p>
            <button>White</button>
            <button>Green</button>
            <button>Black</button>
        </div>
        <div id="text-color" class="options">
            <p>Cor do Texto</p>
            <button>Black</button>
            <button>White</button>
            <button>Blue</button>
        </div>
        <div id="font-size" class="options">
            <p>Tamanho da fonte</p>
            <button>10</button>
            <button>12</button>
            <button>14</button>
        </div>
        <div id="line-height" class="options">
            <p>Espaçamento das linhas</p>
            <button>1</button>
            <button>2</button>
            <button>3</button>
        </div>
        <div id="font-family" class="options">
            <p>Tipo de fonte</p>
            <button>Arial</button>
            <button>Times New Roman</button>
        </div>
    </section>
</body>
</html>
