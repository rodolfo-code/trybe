<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>FORMULÁrio</h1>
    <form action="" method="GET" enctype="multipart/form-data">
        <label for="nome-completo">Nome completo:
            <input type="text" name="nome" id="nome-completo" placeholder="Digite seu nome" required>
        </label>
        <br>
        <label for="seu-email">Email:
            <input type="email" name="email" id="seu-email" placeholder="Digite seu email" required>
        </label>
        <br>
        <label for="">Estado onde você mora:
            <select name="estado" id="input-estado">
                <option value="sp">São Paulo</option>
                <option value="mg">Minas Gerais</option>
                <option value="ap" selected>Amapá</option>
                <option value="rs">Rio Grande do Sul</option>
            </select>
        </label>
        <br>
        <p>Selecione sua foto:</p>
        <input type="file" name="foto" id="foto-perfil">
    </form>
    <br>
    <p>Comidas favoritas:</p>
    <label for="comida-1">
        <input type="radio" id="comida-1" name="comida-favorita" value="pizza" checked>Pizza
    </label>
    <label for="comida-2">
        <input type="radio" id="comida-2" name="comida-favorita" value="sorvete">Sorvet
    </label>
    <label for="comida-3">
        <input type="radio" id="comida-3" name="comida-favorita" value="pao de queijo">Pão de Queijo
    </label>
    <label for="comida-4">
        <input type="radio" id="comida-4" name="comida-favorita" value="outro">Outro
    </label>
    <br>
    <p>Escreva algo sobre você:</p>
    <textarea name="sobre-mim" id="textarea-1" cols="30" rows="5"></textarea>
    <br>
    <p>Digite sua senha:</p>
    <label for="input-senha">
        <input type="password" name="senha" id="input-senha" required>
    </label>
    <br>
    <label for="checkbox-noticias">
        <input type="checkbox" name="promoçoes" id="checkbox-noticias">Desaja receber notícias e promoções incríveis?
    </label>
    <br>
    <br>
    <button type="submit">Enviar</button>
</body>

</html>
